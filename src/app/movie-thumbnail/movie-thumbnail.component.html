<p-card header="Advanced Card" subheader="Card Subheader">
  <ng-template pTemplate="header">
    <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png"/>
  </ng-template>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam
    deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
    quas!
  </p>
  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" label="Save"></p-button>
    <p-button [style]="{ 'margin-left': '.5em' }" icon="pi pi-times" label="Cancel"
              styleClass="p-button-secondary"></p-button>
  </ng-template>
</p-card>
